<table class="table">
    <thead>
        <th>Brand Name</th>
        <th>Car Name</th>
        <th>Color Name</th>
        <th>Daily Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars"> 
            <td>{{car.brandName}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice}}</td>
        </tr>
    </tbody>
</table>
